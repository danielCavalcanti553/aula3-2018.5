<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of clientes">
      <ion-label>{{c.nome}}</ion-label>
      <ion-icon (click)="goPage(c.id)" name="arrow-dropright-circle"></ion-icon> 
    </ion-item>
    </ion-list>
</ion-content>
