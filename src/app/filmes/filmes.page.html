<ion-header>
  <ion-toolbar>
    <ion-title>Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let f of filmes">
        <ion-label>{{f.nomeFilme}}</ion-label>
        <ion-icon (click)="goPage(f.id)" name="arrow-dropright-circle"></ion-icon> 
      </ion-item>
      </ion-list>
  </ion-content>
